---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: BEIS.HelpToGrow.Voucher.Web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: BEIS.HelpToGrow.Voucher.Web
    spec:
      containers:
        - name: BEIS.HelpToGrow.Voucher.Web
          image: proxytechnology/BEIS.HelpToGrow.Voucher.Web:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://*:80
  selector:
    matchLabels:
      app: BEIS.HelpToGrow.Voucher.Web
---
apiVersion: v1
kind: Service
metadata:
  name: BEIS.HelpToGrow.Voucher.Web
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: BEIS.HelpToGrow.Voucher.Web   
